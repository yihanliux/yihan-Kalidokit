<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>KalidoKit</title>
    <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />

    <!--     Basic Three.js -->
    <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js"
      crossorigin="anonymous"
    ></script>


    <!--     Mediapipe Drawing Tools -->
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />


  </head>
  <body>
    <div class="main-container">

      <div id="left-panel">
        <h2>视频播放区</h2>
        <label for="video-upload" class="custom-file-upload">上传视频</label>
        <input type="file" id="video-upload" accept="video/*" />
        <video id="playback-video" controls></video>

        <div class="preview">
          <video class="input_video" autoplay playsinline muted></video>
          <canvas class="guides"></canvas>
        </div>
      </div>

      <div id="right-panel">
        <button id="toggle-video-btn">隐藏摄像头</button>
        </div>
    </div>

    <script src="./script.js" type="module" defer></script>
  </body>
</html>
